<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los Inmuebles - Moderna Soluciones Inmobiliaria</title>
    <link rel="stylesheet" href="/styles.css?v=10">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="/#inicio" class="nav-link">Inicio</a></li>
                <li><a href="/inmuebles" class="nav-link">Inmuebles</a></li>
                <li><a href="/#contacto" class="nav-link">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Inmuebles Section -->
    <section class="inmuebles-section" style="padding-top: 8rem;">
        <div class="container">
            <div style="text-align:center; margin-bottom:2rem;">
                <h2 class="section-title" style="margin:0 0 1rem 0;">Todos los Inmuebles</h2>
                <button id="btn-agendar-cita" class="btn-contact" style="background:linear-gradient(135deg, #4ecdc4, #44a08d); padding:8px 16px; border-radius:10px; border:none; color:#fff; font-weight:500; font-size:0.9rem; cursor:pointer; transition:all 0.3s ease; box-shadow:0 2px 8px rgba(78, 205, 196, 0.3);">
                    <i class="fas fa-calendar-alt"></i> Agendar Cita
                </button>
            </div>
            <div class="inmuebles-grid" id="properties-grid">
                <div style="color:#ccc; padding:20px; text-align:center;">Cargando inmuebles...</div>
            </div>
        </div>
    </section>

    <!-- Gallery Modal -->
    <div id="gallery-modal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000;">
        <button id="gallery-close" aria-label="Cerrar" style="position:absolute; top:20px; right:20px; background:transparent; border:0; color:#fff; font-size:28px; cursor:pointer;">×</button>
        <button id="gallery-prev" aria-label="Anterior" style="position:absolute; left:20px; background:#111; color:#fff; border:1px solid #333; border-radius:8px; padding:10px 14px; cursor:pointer;">‹</button>
        <button id="gallery-next" aria-label="Siguiente" style="position:absolute; right:20px; background:#111; color:#fff; border:1px solid #333; border-radius:8px; padding:10px 14px; cursor:pointer;">›</button>
        <div style="max-width: 90vw; max-height: 80vh; display:flex; flex-direction:column; gap:10px;">
            <img id="gallery-image" src="" alt="Galería" style="max-width:90vw; max-height:70vh; object-fit:contain; border-radius:12px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);" />
            <div id="gallery-thumbs" style="display:flex; gap:8px; overflow:auto; padding-bottom:6px;"></div>
        </div>
    </div>

    <!-- Property Detail Modal -->
    <div id="property-modal" class="property-modal">
        <div class="property-modal-content">
            <button id="property-close" class="property-modal-close" aria-label="Cerrar">×</button>
            <div>
                <img id="property-img" src="" alt="Inmueble">
            </div>
            <div>
                <h3 id="property-title"></h3>
                <p class="price" id="property-price"></p>
                <p id="property-status" style="color:#9ad; font-weight:600;"></p>
                <p id="property-location" style="color:#ccc;"></p>
                <div id="property-details"></div>
                <div class="amenities" id="property-amenities"></div>
                <div class="property-modal-actions">
                    <button id="property-show-gallery" class="btn-contact">Ver fotos</button>
                    <a id="property-wa" class="btn-contact" target="_blank">Contactar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Appointment Modal -->
    <div id="appointment-modal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2001; padding: 20px; overflow-y: auto;">
        <div style="background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); border-radius: 20px; padding: 32px; max-width: 600px; width: 100%; position: relative; box-shadow: 0 20px 60px rgba(0,0,0,0.5);">
            <button id="appointment-modal-close" aria-label="Cerrar" style="position:absolute; top:20px; right:20px; background:transparent; border:0; color:#fff; font-size:28px; cursor:pointer; width:32px; height:32px; display:flex; align-items:center; justify-content:center; border-radius:50%; transition:background 0.3s;">
                ×
            </button>
            <h3 style="color: #4ecdc4; margin-bottom: 24px; font-size: 1.8rem; text-align: center;">Agendar una Cita</h3>
            <form id="appointment-form-modal" class="appointment-form">
                <div class="form-row">
                    <div class="form-field">
                        <label for="appointment-name-modal">Nombre completo *</label>
                        <input type="text" id="appointment-name-modal" name="name" required>
                    </div>
                    <div class="form-field">
                        <label for="appointment-email-modal">Email *</label>
                        <input type="email" id="appointment-email-modal" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="appointment-phone-modal">Teléfono *</label>
                        <input type="tel" id="appointment-phone-modal" name="phone" required>
                    </div>
                    <div class="form-field">
                        <label for="appointment-date-modal">Fecha *</label>
                        <input type="date" id="appointment-date-modal" name="date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="appointment-time-modal">Hora *</label>
                        <input type="time" id="appointment-time-modal" name="time" required>
                    </div>
                    <div class="form-field">
                        <label for="appointment-property-modal">Inmueble de interés (opcional)</label>
                        <input type="text" id="appointment-property-modal" name="property">
                    </div>
                </div>
                <div class="form-field">
                    <label for="appointment-message-modal">Mensaje adicional (opcional)</label>
                    <textarea id="appointment-message-modal" name="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-submit-appointment" style="width:100%; margin-top:16px;">Solicitar Cita</button>
                <div id="appointment-message-modal" class="appointment-message" style="display: none; margin-top: 16px;"></div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-main" style="display: flex !important; flex-direction: column !important; align-items: center !important; justify-content: center !important; text-align: center !important; margin: 0 auto !important; width: 100% !important;">
                <div class="footer-logo" style="display: flex !important; justify-content: center !important; align-items: center !important; margin: 0 auto !important; text-align: center !important;">
                    <img src="/nuevologo.png" alt="Moderna Soluciones Inmobiliaria" class="footer-logo-img">
                </div>
            </div>
            <div class="footer-bottom" style="text-align: center !important; margin: 0 auto !important; width: 100% !important;">
                <p style="text-align: center !important; margin: 0 auto !important;">&copy; 2025 Moderna Soluciones Inmobiliaria. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });

        // Load all properties
        (async function loadProperties() {
            const grid = document.getElementById('properties-grid');
            if (!grid) return;
            grid.innerHTML = '<div style="color:#ccc; padding:20px; text-align:center;">Cargando inmuebles...</div>';
            try {
                const res = await fetch(`/api/properties?t=${Date.now()}`, { 
                    cache: 'no-store',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const items = (await res.json()) || [];
                if (!Array.isArray(items) || items.length === 0) {
                    grid.innerHTML = '<div style="color:#aaa; padding:20px; text-align:center;">No hay inmuebles publicados aún.</div>';
                    return;
                }
                const html = items.map((p, i) => {
                    const imgSrc = (p.images && p.images.length ? p.images[0] : p.image);
                    const imagesData = JSON.stringify(p.images && p.images.length ? p.images : [p.image]);
                    const waText = p.whatsappText && p.whatsappText.trim().length > 0
                        ? encodeURIComponent(p.whatsappText)
                        : encodeURIComponent(`Hola, me interesa ${p.title}`);
                    return `
                    <div class="inmueble-card simple" data-aos="fade-up" ${i ? `data-aos-delay="${i * 100}"` : ''}
                        data-title="${p.title || ''}"
                        data-price="${p.price || ''}"
                        data-status="${p.status || ''}"
                        data-department="${p.department || ''}"
                        data-municipio="${p.municipio || ''}"
                        data-details='${JSON.stringify(p.details || []).replace(/'/g, '&apos;')}'
                        data-amenities='${JSON.stringify(p.amenities || []).replace(/'/g, '&apos;')}'
                        data-images='${imagesData.replace(/'/g, '&apos;')}'
                        data-wa="${waText}">
                        <div class="card-image" style="height:220px;">
                            <img src="${imgSrc}" alt="${p.title}">
                        </div>
                        <div class="card-content" style="padding:12px;">
                            <h3>${p.title}</h3>
                            <p class="price">${p.price}</p>
                        </div>
                    </div>`;
                }).join('');
                grid.innerHTML = html;

                // Gallery modal logic
                const modal = document.getElementById('gallery-modal');
                const imgEl = document.getElementById('gallery-image');
                const prevBtn = document.getElementById('gallery-prev');
                const nextBtn = document.getElementById('gallery-next');
                const closeBtn = document.getElementById('gallery-close');
                const thumbs = document.getElementById('gallery-thumbs');
                let galleryImages = [];
                let galleryIndex = 0;

                function renderGallery() {
                    if (!galleryImages.length) return;
                    imgEl.style.display = '';
                    imgEl.src = galleryImages[galleryIndex];
                    thumbs.innerHTML = galleryImages.map((u, idx) => `
                        <img src="${u}" data-idx="${idx}" style="width:70px; height:70px; object-fit:cover; border-radius:8px; border:${idx===galleryIndex?'2px solid #4ecdc4':'1px solid #444'}; cursor:pointer;"/>
                    `).join('');
                    thumbs.querySelectorAll('img').forEach(t => t.addEventListener('click', () => {
                        galleryIndex = Number(t.getAttribute('data-idx'));
                        renderGallery();
                    }));
                }

                function openGallery(images) {
                    galleryImages = images;
                    galleryIndex = 0;
                    renderGallery();
                    modal.style.display = 'flex';
                }
                function closeGallery(){ modal.style.display = 'none'; }

                prevBtn.onclick = () => { if (galleryImages.length) { galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length; renderGallery(); } };
                nextBtn.onclick = () => { if (galleryImages.length) { galleryIndex = (galleryIndex + 1) % galleryImages.length; renderGallery(); } };
                closeBtn.onclick = closeGallery;
                modal.addEventListener('click', (e) => { if (e.target === modal) closeGallery(); });
                window.addEventListener('keydown', (e) => {
                    if (modal.style.display === 'flex') {
                        if (e.key === 'ArrowLeft') prevBtn.onclick();
                        if (e.key === 'ArrowRight') nextBtn.onclick();
                        if (e.key === 'Escape') closeGallery();
                    }
                });

                document.querySelectorAll('.btn-gallery').forEach(btn => {
                    btn.addEventListener('click', () => {
                        try {
                            const arr = JSON.parse(decodeURIComponent(btn.dataset.images || '[]'));
                            if (Array.isArray(arr) && arr.length) openGallery(arr);
                        } catch {}
                    });
                });

                // Property detail modal
                const propModal = document.getElementById('property-modal');
                const propClose = document.getElementById('property-close');
                const propImg = document.getElementById('property-img');
                const propTitle = document.getElementById('property-title');
                const propPrice = document.getElementById('property-price');
                const propStatus = document.getElementById('property-status');
                const propLocation = document.getElementById('property-location');
                const propDetails = document.getElementById('property-details');
                const propAmenities = document.getElementById('property-amenities');
                const propShowGallery = document.getElementById('property-show-gallery');
                const propWa = document.getElementById('property-wa');

                function closePropertyModal() {
                    if (propModal) propModal.style.display = 'none';
                }
                function openPropertyModal(card) {
                    if (!propModal) return;
                    const title = card.dataset.title || '';
                    const price = card.dataset.price || '';
                    const status = (card.dataset.status || '').toUpperCase();
                    const department = card.dataset.department || '';
                    const municipio = card.dataset.municipio || '';
                    let images = [];
                    try { images = JSON.parse(card.dataset.images || '[]'); } catch {}
                    let details = [];
                    let amenities = [];
                    try { details = JSON.parse(card.dataset.details || '[]'); } catch {}
                    try { amenities = JSON.parse(card.dataset.amenities || '[]'); } catch {}
                    propTitle.textContent = title;
                    propPrice.textContent = price;
                    propStatus.textContent = status ? `Estado: ${status}` : '';
                    propLocation.textContent = [municipio, department].filter(Boolean).join(', ');
                    propImg.src = images[0] || '';
                    propDetails.innerHTML = details.map(d => `<div class="detail-item"><i class="fas fa-circle"></i><span>${d}</span></div>`).join('');
                    propAmenities.innerHTML = amenities.map(a => `<span class="amenity">${a}</span>`).join('');
                    propWa.href = `https://wa.me/50494812219?text=${card.dataset.wa || ''}`;
                    propModal.style.display = 'flex';
                    propShowGallery.onclick = () => { if (images.length) openGallery(images); };
                }
                document.querySelectorAll('.inmueble-card.simple').forEach(card => {
                    card.addEventListener('click', () => openPropertyModal(card));
                });
                if (propClose) propClose.addEventListener('click', closePropertyModal);
                if (propModal) propModal.addEventListener('click', (e) => { if (e.target === propModal) closePropertyModal(); });

            } catch (e) {
                grid.innerHTML = '<div style="color:#f77; padding:20px; text-align:center;">Error cargando inmuebles.</div>';
            }
        })();

        // Appointment modal handler
        (function() {
            const modal = document.getElementById('appointment-modal');
            const openBtn = document.getElementById('btn-agendar-cita');
            const closeBtn = document.getElementById('appointment-modal-close');
            const form = document.getElementById('appointment-form-modal');
            const messageEl = document.getElementById('appointment-message-modal');
            const submitBtn = form?.querySelector('.btn-submit-appointment');
            
            if (!modal || !openBtn) return;

            // Set minimum date to today
            const dateInput = document.getElementById('appointment-date-modal');
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.setAttribute('min', today);
            }

            function openModal() {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = '';
                if (form) form.reset();
                if (messageEl) messageEl.style.display = 'none';
            }

            openBtn.addEventListener('click', openModal);
            if (closeBtn) closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    closeModal();
                }
            });

            if (closeBtn) {
                closeBtn.addEventListener('mouseenter', () => {
                    closeBtn.style.background = 'rgba(255,255,255,0.1)';
                });
                closeBtn.addEventListener('mouseleave', () => {
                    closeBtn.style.background = 'transparent';
                });
            }

            if (!form || !submitBtn) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('appointment-name-modal').value.trim(),
                    email: document.getElementById('appointment-email-modal').value.trim(),
                    phone: document.getElementById('appointment-phone-modal').value.trim(),
                    date: document.getElementById('appointment-date-modal').value,
                    time: document.getElementById('appointment-time-modal').value,
                    property: document.getElementById('appointment-property-modal').value.trim(),
                    message: document.getElementById('appointment-message-modal').value.trim()
                };
                
                // Validation
                if (!formData.name || !formData.email || !formData.phone || !formData.date || !formData.time) {
                    showMessage('Por favor completa todos los campos obligatorios', 'error');
                    return;
                }
                
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Enviando...';
                if (messageEl) messageEl.style.display = 'none';
                
                try {
                    const response = await fetch('/api/appointments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('¡Cita solicitada exitosamente! Te contactaremos pronto para confirmar.', 'success');
                        form.reset();
                        setTimeout(() => {
                            closeModal();
                        }, 2000);
                    } else {
                        showMessage(result.error || 'Error al enviar la solicitud. Por favor intenta nuevamente.', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Error de conexión. Por favor intenta nuevamente más tarde.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Solicitar Cita';
                }
            });
            
            function showMessage(text, type) {
                if (!messageEl) return;
                messageEl.textContent = text;
                messageEl.className = `appointment-message ${type}`;
                messageEl.style.display = 'block';
                messageEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        })();
    </script>
</body>
</html>
