<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería | Moderna Soluciones Inmobiliaria</title>
    <script>document.write('<link rel="stylesheet" href="/styles.css?v=' + Date.now() + '">');</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #404040;
        }
        .gallery-page {
            padding-top: 120px;
            padding-bottom: 80px;
        }
        .gallery-heading {
            text-align: center;
            margin-bottom: 2rem;
        }
        .gallery-heading h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .gallery-heading p {
            color: #ccc;
            font-size: 1rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.07);
        }
        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.03);
        }
        @media (max-width: 480px) {
            .gallery-item img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Inicio</a></li>

                <li><a href="/#contacto" class="nav-link">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <main class="gallery-page container">
        <div class="gallery-heading">
            <h1>Galería</h1>
            <p>Explora nuestras propiedades en imágenes</p>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.04 PM (1).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.04 PM.jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (1).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (10).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (2).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (3).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (4).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (5).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (6).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (7).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (8).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM (9).jpeg" alt="Inmueble"></div>
            <div class="gallery-item"><img src="hero/WhatsApp Image 2025-12-04 at 8.35.05 PM.jpeg" alt="Inmueble"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-main" style="display: flex !important; flex-direction: column !important; align-items: center !important; justify-content: center !important; text-align: center !important; margin: 0 auto !important; width: 100% !important;">

</body>
